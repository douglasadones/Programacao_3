<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Requisição Ajax</title>
</head>
<body>
    <h2>Consulta de CEP</h2>
    <div class="frame">
        <form action="" method="get">
            <div class="field">
                <label for="zipcode">CEP</label>
                <input type="text" name="" id="zipcode"  maxlength="8">
            </div>
            <div class="field">
                <label for="address">Logradouro</label>
                <input type="text" name="" id="address" readonly>
            </div>
            <div class="field">
                <label for="neighbor">Bairro</label>
                <input type="text" name="" id="neighbor" readonly>
            </div>
            <div class="field">
                <label for="city">Cidade</label>
                <input type="text" name="" id="city" readonly>
            </div>
            <div class="field">
                <label for="state">UF</label>
                <input type="text" name="" id="state" readonly>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
