<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rootstyle.css">
    <title>Cadastro</title>
</head>
<body>
    <form method="post" action="./add-costumer.html">
        <fieldset>
            <legend>Dados Pessoas</legend>
            <label for="name">Nome</label>
            <input type="text" id="name" required minlength="2" maxlength="50">

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" pattern="^d{3}\.d{3}\.d{3}-d{2}$" required maxlength="14">

            <label for="age">Age</label>
            <input type="number" id="age" required>

            <label for="fone">Telefone</label>
            <input type="tel" id="fone" required>

            <label for="birth">Data Nascimento</label>
            <input type="date" id="birth">

            <fieldset>
                <legend>Gênero</legend>

                <input type="radio" id="male" name="gender">
                <label for="male">Masculino</label>

                <input type="radio" id="felame" name="gender">
                <label for="female">Feminino</label>

                <input type="radio" id="other" name="gender">
                <label for="other">Outro</label>
            </fieldset>

            <fieldset>
                <legend>Estado Civil</legend>

                <input type="radio" id="solteiro" name="status">
                <label for="solteiro">Solteiro</label>

                <input type="radio" id="casado" name="status">
                <label for="casado">Casado(a)</label>

                <input type="radio" id="divorciado" name="status">
                <label for="divorciado">Divorciado(a)</label>

                <input type="radio" id="viuvo" name="status">
                <label for="viuvo">Viúvo(a)</label>
            </fieldset>


        </fieldset>
        <fieldset>
            <legend>Endereço de Entrega</legend>
            <label for="zipcode">Cep</label>
        <input type="text" id="zipcode" name="zipcode" pattern="^\d{5}-\d{3}$">

        <select name="place-type" id="zip">
            <option value="rua">Rua</option>
            <option value="av">Avenida</option>
            <option value="block">Quadra</option>
        </select>

        <input type="text" id="bairro" name="bairro" required>
        <label for="bairro">Bairro(a)</label>

        <input type="text" id="cidade" name="cidade" required>
        <label for="cidade">Cidade(a)</label>

        <input type="text" id="state" name="state" required minlength="2" maxlength="2">
        <label for="state">UF</label>


        </fieldset>
        <fieldset>
            <legend>Informações Adicionais</legend>
            <div>Interesses:</div>
                <div>
                    
                    <label for="movies">Filmes</label>
                    <input type="checkbox" name="interest-movies" id="movies">
                    <label for="computer">Informática</label>
                    <input type="checkbox" name="interest-computer" id="computer">
                    <label for="games">Jogos</label>
                    <input type="checkbox" name="interest-games" id="games">
                    <label for="books">Livros</label>
                    <input type="checkbox" name="interest-books" id="books">
                    <label for="clothes">Roupas</label>
                    <input type="checkbox" name="interest-clothes" id="clothes">
                </div>
                <textarea name="comment" id="comment" placeholder="Informações Adicionais"></textarea>
        </fieldset>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
