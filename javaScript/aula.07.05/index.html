<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Forms com JS</title>
</head>
<body>
    <div class="form-frame">
        <h2>Cadastro de Aluno</h2>
        <form action="" method="get" name="student">
            <div class="form-field">
                <label for="student-id">Matr√≠cula:</label>
                <input type="number" id="student-id" name="student-id">
                <span class="form-error"></span>
            </div>
            <div class="form-field">
                <label for="student-name">Nome:</label>
                <input type="text" id="student-name" name="student-name">
                <span class="form-error"></span>
            </div>
            <div class="form-field">
                <label for="student-email">E-mail:</label>
                <input type="email" id="student-email" name="student-email">
                <span class="form-error"></span>
            </div>
            <div class="form-field">
                <label for="student-burn">Data Nascimento</label>
                <input type="date" id="student-burn" name="student-burn">
                <span class="form-error"></span>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
